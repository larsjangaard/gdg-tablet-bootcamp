<!DOCTYPER html>
<html {{ manifest|safe }}>

<head>
{% block head %}
<title>{% block title %}GDG Tablet Demo{% endblock %}</title>
{{ styles|safe }}
{{ scripts|safe }}
<!-- Make the viewport as big as the screen and not resizable-this is an app, not a webpage -->
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no">
<link rel="apple-touch-icon" href="/images/gdg.png" />
{% block head_extra %}
{% endblock %}
{% endblock %}
</head>

<body>
{% block body %}
{% endblock %}
</body>
</html>
